services:
  - type: web
    name: airbnb-host-insights
    env: docker
    repo: https://github.com/belizariorocha/airbnb-host-insights
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    envVars:
      - key: SUPERSET_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: host-insights-db
          property: connectionString
      - key: REDIS_URL
        value: redis://localhost:6379
    healthCheckPath: /health

databases:
  - name: host-insights-db
    plan: free
    databaseName: host_insights
    user: host_insights_user
    region: oregon
