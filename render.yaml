services:
  - type: web
    name: superset-web
    env: docker
    plan: starter
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SUPERSET_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: superset-db
          property: connectionString

databases:
  - name: superset-db
    plan: free
    postgresMajorVersion: 14
